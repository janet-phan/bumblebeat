      </ul>
    </nav>

    <main>
      <div class="sign-up">
        <form class="new-user"></form>
      </div>

      <div class="register">
        <div class="register-left">
          <h1>What's the buzz?</h1>
          <img src="/public/images/bumblebeat-logo.png">
        </div>
        <div class="register-right">
          <form id="register" class="register-form">
            <label>First Name*</label>
            <br />
            <input type="text" name="firstname" id="firstname" placeholder="First Name" reqiored>
            <br />
            <label>Last Name</label>
            <br />
            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            <br />
            <label>Listener or Artist*</label>
            <br />
            <div><input type="radio" id="listener" name="reg-type" value="Listener"  checked />
            <label for="reg-type">Listener</label></div>
            <br />
            <div><input type="radio" id="artist" name="reg-type" value="Artist" />
            <label for="reg-type">Artist</label></div>
            <br />
            <br />
            <label>Email*</label>
            <br />
            <input type="email" name="email" id="email" placeholder="E-Mail" required>
            <br />
            <label>Username*</label>
            <br />
            <input type="text" name="username" id="username" placeholder="Username" required>
            <br /><br />
            <label>Password*</label>
            <br />
            <input type="password" name="password" id="password" placeholder="Password" required>
   
          </form>
          <br />

          <button>Register</button>

    </main>

      <div class="footer"><img src="public/images/bumblebeat-logo.png"></div>
    </footer>
  </body>
