<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./public/styles/style.css" />

      src="https://kit.fontawesome.com/012a2bcae9.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <input type="text" placeholder="Search..">
        </li>
        <li>

        </li>
        <li>
          <a href="./music/index.html">Music</a>

        </li>
        <li>
          <a href="login.html">Login</a> or <a href="register.html">Register</a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="login">
        <div class="login-left">
          <h1>Log In</h1>
          <img src="./public/images/bumblebeat-logo.png">
        </div>
        <div class="login-right">
          <form id="login" class="login-form" name="login" action="/login" method="post">
            <label>Username</label>
            <br />
            <input type="text" name="username" id="username" placeholder="Username" required />
            <br /><br />
            <label>Password</label>
            <br />
            <input type="password" name="password" id="password" placeholder="Password" required />
            <br /><br />
            <button class="submit-button" type="submit" value="Submit">submit</button>

          </form>
          <div class="google-login">
            <a href="/auth/google"><button>Login with Google</button></a>
          </div>
<br />
<br />


          <p id="register">Not a user yet? <a href="register.html">Register now!</a></p>
          <br />

        </div>
      </div>
    </main>

    <footer>
      <div class="footer"><h3>Social Media</h3>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
      <div class="footer">Site Navigation
        <br />

      </div>
      <div class="footer">Site Links 2</div>
      <div class="footer"><img src="./public/images/bumblebeat-logo.png"></div>
    </footer>
